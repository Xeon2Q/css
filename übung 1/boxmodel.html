<!--
1. Set the width of the <div> element to "200px".
2. Add a 2px solid red border to the <div> element (2px solid red;).
3. Add 25 pixels space between the <div> element's border and it's content.
4. Add a 25 pixels space outside, to the left of the <div> element.

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
    </head>
    <style>
        div {
            width: 200px;
            border: 2px solid red;
            padding: 25px;
            margin-left: 25px;
        }
    </style>
    <body>

        <div>
            Lorem ipsum dolor sit amet,
            consectetur adipiscing elit,
            sed do eiusmod tempor incididunt
            ut labore et dolore magna aliqua.
        </div>
    </body>
</html>
