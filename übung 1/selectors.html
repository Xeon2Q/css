<!--
1. Set the color of all <p> elements to red.
2. Set the color of the element with id="para1", to blue.
3. Set the color of all elements with the class colortext, to green.
4. Change the color of all <p> and <h1> elements, to "red". Group the selectors to minimize code.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Selectors</title>
        <style>
            p {
                color: red;
            }
            #para1 {
                color: blue;
            }
            .colortext {
                color: green;
            }
            p, h1 {
                color: red;
            }
        </style>
    </head>
    <style></style>
    <body>

        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
        <p id="para1">This is a paragraph</p>
        <p class="colortext">This is a paragraph</p>
        <p class="colortext">This is a paragraph</p>

    </body>
</html>
